<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Zhen4ik Muzz</title>
		<style>
		
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}

		header {
			position: fixed;
			height: 50px;
			background-color: rgba(32,144,224,0.2);
			width: 100%;
		}

		nav {
			display: block;
			margin: auto;
			text-align: right;
			padding: 0 100px 0 0;
		}

		nav a{
			display: inline-block;
			padding: 0 20px;
			font-size: 20px;
			color: white;
			height: 50px;
			line-height: 50px;
			vertical-align: middle;
			text-decoration: none;
			-webkit-transition: all 0.4s;
			-moz-transition: all 0.4s;
			-o-transition: all 0.4s;
			transition: all 0.4s;
			margin: 0;
			text-shadow: 2px 2px 10px red;
			border-radius: 40px 5px 5px 5px;
		}

		nav a:hover {
			background-color: darkblue;
			color: yellow;
			opacity: 0.8;
			cursor: pointer;
		}

		section#content {
			height: 1500px;
			width: 100%;
			background-image: url(./back.jpg);
			background-position: center center;
			background-size: cover;
		}

		#video{
			 width: 560px;
			 height: 315px;
		}

		#logo {
			float: left;

		}

		#scrollup {
			position: fixed;
			opacity: 0.4;
			padding: 15px 10px 10px; 
			background: #aaa;
			border-radius: 5px; 
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			right: 10px; 
			bottom: 10px; 
			display: none;
			cursor: pointer;
			-webkit-transition: all 0.7s;
			-moz-transition: all 0.7s;
			-o-transition: all 0.7s;
			transition: all 0.7s;
		}

		</style>
	</head>
	<body>
		
		<header>
			<div id="logo">
			<img alt="Logo" src="./logo.png">
			</div>
			<nav>
				<a href="#">Home</a>
				<a href="#">Products</a>
				<a href="#">Contacts</a>
			</nav>
		</header>

		<div id="scrollup">
			<img alt="Прокрутить вверх" src="./up.png">
		</div>
		
		<section id="content">
			<iframe src="https://www.youtube.com/embed/325mx7qLCqU" frameborder="0" allowfullscreen>
				
			</iframe>
		
		</section>

		<footer></footer>
		<script type='text/javascript' src='/scrollup.js'></script>
	</body>
</html>
